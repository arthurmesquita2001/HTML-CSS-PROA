<!DOCTYPE html>
<!--doctype é a para indicar que a pagina foi desenvolvida na versão 5 do html-->
<html lang="pt-br">
<!-- Lang vai definir a lingua que foi config-->
<!--Abertura da estrutura da página -->

<head>
    <!-- Informações sobre a página-->


    <meta charset="UTF-8">
    <!--Padrão de configuração de acentuação pt Brasil-->

    <meta name="description" content="Página web utilizada para teste de tags">
    <!--Vai ser onde vai ter a descrição do site quando efetuado uma busca-->

    <meta name="keywords" content="tags,HTML5,web">
    <!-- Utilizado para redirecionar usuarios para caso o meu site seja buscado -->

    <meta name="author" content="Arthur Mesquita Rocha">
    <!--Ident do autor da página-->

    <meta http-equiv="refresh" content="5">
    <!-- vai atualizar a pagina a cada 5 seg (utilizado geralmente em portais)-->

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Irá se adaptar c tamanho da tela do usuário(Responsivo)-->

    <!-- Título da aba-->
    <title>
        Site que contém apenas a estrutura do HTML5
    </title>

</head>

<body>
    <h1>
        <!--Titulo do corpo da página-->
    </h1>
    <p>
        <!-- Paragrafo -->
    </p>
</body>

</html>
